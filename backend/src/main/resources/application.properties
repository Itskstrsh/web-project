spring.application.name=pekarnya
spring.docker.compose.enabled=false
spring.security.filter.dispatcher-types=async,error,request

spring.datasource.url=jdbc:postgresql://localhost:5432/pekarnya
spring.datasource.username=pekar
spring.datasource.password=secret
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

server.port=8080

management.endpoints.web.exposure.include=health,info

# Конфигурация загрузки файлов
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Конфигурация статических файлов
spring.web.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,file:./uploads/
spring.mvc.static-path-pattern=/**

# Директория для загрузки файлов
app.upload.dir=uploads

# Логирование для отладки
logging.level.com.example.pekarnya=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.servlet.resource=DEBUG
logging.file.name=logs/app.log

