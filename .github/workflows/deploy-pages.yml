name: Deploy frontend to GitHub Pages

on:
  push:
    branches: [ main ]          # деплой при любом пуше в main
  workflow_dispatch:            # ручной запуск из Actions

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install deps
        run: npm ci

      # ВАЖНО: без tsc и без тестов/линта — сразу Vite
      - name: Vite build (no typecheck)
        run: VITE_BASE=/web-project/ npx vite build

      - name: Add 404 fallback (SPA routing)
        run: cp dist/index.html dist/404.html || true

      - uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
