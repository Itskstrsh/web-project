name: frontend-lint

on:
  pull_request:
    branches: [dev, main]
    paths:
      - "frontend/**"
      - ".github/workflows/**"
      - ".prettier*"
      - ".eslintrc*"
      - ".stylelintrc*"
  push:
    branches: [dev]
    paths:
      - "frontend/**"
      - ".github/workflows/**"
      - ".prettier*"
      - ".eslintrc*"
      - ".stylelintrc*"

jobs:
  frontend-lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install deps
        run: npm ci
      - name: ESLint
        run: npm run lint
      - name: Prettier (check)
        run: npm run format:check
      - name: Stylelint (optional)
        run: |
          if [ -f "./.stylelintrc.json" ] || [ -f "./.stylelintrc" ]; then
            npm run stylelint
          else
            echo "stylelint config not found â€” skipping"
          fi
