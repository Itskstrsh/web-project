name: frontend-lint

on:
  pull_request:
    branches: [dev, main]
  push:
    branches: [dev]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend-lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install deps (ci if lock exists)
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      # Линтим только src, игнорим cypress/coverage, чтобы не ловить @typescript-eslint/no-namespace и логи покрытия
      - name: ESLint (src only)
        run: |
          if npx --yes eslint -v >/dev/null 2>&1; then
            npx eslint "src/**/*.{ts,tsx,js,jsx}" \
              --ignore-pattern 'cypress/**' \
              --ignore-pattern 'coverage/**' \
              --no-error-on-unmatched-pattern
          else
            echo "eslint not installed — skipping"
          fi

      # Prettier и Stylelint запускаем только если скрипты есть — иначе пропускаем
      - name: Prettier (check if script exists)
        run: |
          if npm run | grep -q "format:check"; then
            npm run format:check
          else
            echo "no format:check script — skipping"
          fi

      - name: Stylelint (optional)
        run: |
          if npm run | grep -q "stylelint"; then
            npm run stylelint
          else
            echo "no stylelint script — skipping"
          fi
