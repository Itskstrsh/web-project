name: front-tests

on:
  pull_request:
    branches: [dev, main]
  push:
    branches: [dev]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend   # ⬅️ все run из папки frontend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: npm
          cache-dependency-path: frontend/package-lock.json  # ⬅️ правильный путь к lock

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: Run tests
        run: |
          if npm run | grep -q "^  test$"; then
            npm test -- --ci
          else
            echo "no test script — skipping"
          fi

      - name: Run tests with coverage
        run: |
          if npm run | grep -q "test:coverage"; then
            npm run test:coverage
          else
            echo "no test:coverage script — skipping"
          fi
