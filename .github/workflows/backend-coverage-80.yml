name: backend-coverage-80

on:
  pull_request:
    branches: [dev, main]
    paths:
      - backend/**
      - .github/workflows/backend-coverage-80.yml
  push:
    branches: [dev]
    paths:
      - backend/**
      - .github/workflows/backend-coverage-80.yml
  workflow_dispatch: {}

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Enforce 80% JaCoCo coverage
        working-directory: backend/pekarnya
        run: mvn -B -DskipITs=true verify

      - name: Upload JaCoCo report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-jacoco-report
          path: |
            backend/pekarnya/**/jacoco.xml
            backend/pekarnya/**/site/jacoco/**
          if-no-files-found: ignore
