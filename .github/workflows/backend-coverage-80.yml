name: backend-coverage-80

on:
  pull_request:
    branches: [dev, main]
    paths: ["backend/**", ".github/workflows/**"]
  push:
    branches: [dev]
    paths: ["backend/**", ".github/workflows/**"]

jobs:
  backend-coverage-80:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/pekarnya
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven
      - name: Enforce 80% coverage
        run: mvn -B -DskipITs=true verify
      - name: Upload JaCoCo report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: |
            backend/pekarnya/**/jacoco.xml
            backend/pekarnya/**/site/jacoco/**
