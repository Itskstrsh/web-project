name: backend-coverage-80

on:
  pull_request:
    branches: [dev, main]
    paths:
      - "backend/**"
      - ".github/workflows/backend-coverage-80.yml"
  push:
    branches: [dev]
    paths:
      - "backend/**"
      - ".github/workflows/backend-coverage-80.yml"
  workflow_dispatch: {}

jobs:
  backend-coverage-80:
    name: backend-coverage-80
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Run unit tests + JaCoCo check (fail only if coverage < 80%)
        run: >
          mvn -B -f backend/pom.xml
          -DskipITs
          -Dmaven.test.failure.ignore=true
          -DfailIfNoTests=false
          clean test jacoco:check@check


      - name: Upload JaCoCo report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-jacoco-report
          path: |
            backend/target/site/jacoco/**
            backend/target/jacoco.exec
          if-no-files-found: ignore
