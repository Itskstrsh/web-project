name: frontend-coverage-80

on:
  pull_request:
    branches: [dev, main]
  push:
    branches: [dev]
  workflow_dispatch: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend-coverage-80:
    name: frontend-coverage-80
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    env:
      CI: true

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm i; fi

      # Универсальная настройка Jest на лету (если проект не на Vitest)
      - name: Add Jest/Babel transformers (if missing)
        run: |
          npm i -D @babel/core @babel/preset-env @babel/preset-react @babel/preset-typescript \
                 babel-jest jest jest-environment-jsdom identity-obj-proxy @testing-library/jest-dom

          cat > jest.ci.config.cjs <<EOF
          const path = require('path');
          const babelConfigFile = path.resolve(__dirname, 'babel.config.cjs');
          
          module.exports = {
            rootDir: path.resolve(__dirname),
            testEnvironment: 'jest-environment-jsdom',
            transform: {
              '^.+\\.(t|j)sx?$': ['babel-jest', { configFile: babelConfigFile }],
            },
            moduleFileExtensions: ['ts','tsx','js','jsx','json'],
            moduleNameMapper: {
              '\\\\.(css|less|sass|scss)$': 'identity-obj-proxy',
              '\\\\.(jpg|jpeg|png|gif|webp|svg)$': '<rootDir>/__mocks__/fileMock.js',
            },
            ${SETUP_LINE}
          
            collectCoverage: true,
            collectCoverageFrom: [
              'src/**/*.{ts,tsx,js,jsx}',
              '!**/*.d.ts',
              '!**/*.test.*',
              '!**/__tests__/**'
            ],
            coverageDirectory: 'coverage/unit',
            coverageReporters: ['text','lcov','html'],
            coverageThreshold: { global: { statements: 80, branches: 80, functions: 80, lines: 80 } },
          };
          EOF
      



      - name: Run unit tests with coverage (fails <80%)
        run: npx jest --config jest.ci.config.cjs --runInBand

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage-report
          path: frontend/coverage/unit
          if-no-files-found: ignore
