name: backend-e2e

on:
  pull_request:
    branches: [dev, main]
  push:
    branches: [dev]
  workflow_dispatch: {}

jobs:
  backend-e2e:
    name: backend-e2e
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: pekarnya
          POSTGRES_USER: pekar
          POSTGRES_PASSWORD: secret
        ports: ["5432:5432"]
        options: >-
          --health-cmd="pg_isready -U pekar -d pekarnya"
          --health-interval=5s --health-timeout=5s --health-retries=20

    env:
      SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/pekarnya
      SPRING_DATASOURCE_USERNAME: pekar
      SPRING_DATASOURCE_PASSWORD: secret
      SPRING_PROFILES_ACTIVE: docker

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven
      
      - name: Run integration/e2e tests (Failsafe only, must fail on failing IT)
        shell: bash
        run: |
          set -euo pipefail
          echo "Maven version:"
          mvn -v
      
          # Запускаем ТОЛЬКО Failsafe и ТОЛЬКО нужные IT
          mvn -B -f backend/pom.xml \
            -DskipTests=true \
            -DskipITs=false \
            -DfailIfNoTests=true \
            -Dfailsafe.failIfNoTests=true \
            -DargLine= \
            -D"it.test=**/ITests/*IT.java" \
            failsafe:integration-test failsafe:verify || true
      
          echo "----- Dump failsafe reports (if exist) -----"
          ls -la backend/target/failsafe-reports || true
          cat backend/target/failsafe-reports/*.txt 2>/dev/null || true
      
          # Жёсткая проверка результата, даже если Maven вдруг вернул 0
          SUMMARY="backend/target/failsafe-reports/failsafe-summary.xml"
          if [[ -f "$SUMMARY" ]]; then
            echo "===> Checking $SUMMARY"
            FAILS=$(grep -oP '(?<=<failures>)[0-9]+' "$SUMMARY" || echo 0)
            ERRORS=$(grep -oP '(?<=<errors>)[0-9]+' "$SUMMARY" || echo 0)
            echo "Fails: $FAILS, Errors: $ERRORS"
            if [[ "${FAILS:-0}" -gt 0 || "${ERRORS:-0}" -gt 0 ]]; then
              echo "E2E tests FAILED (by summary)."
              exit 2
            fi
          else
            echo "No failsafe-summary.xml found -> treat as failure (no IT executed?)"
            exit 3
          fi
      
          echo "E2E tests PASSED."

      
      - name: Print failsafe reports (for debug on failure)
        if: failure()
        shell: bash
        run: |
          echo "------ target/failsafe-reports ------"
          ls -la backend/target/failsafe-reports || true
          echo "------ .txt ------"
          cat backend/target/failsafe-reports/*.txt || true


      





      - name: Upload failsafe reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-failsafe-reports
          path: backend/**/failsafe-reports/**
          if-no-files-found: ignore

      # Временный дебаг, если снова свалится на путях
      - name: Debug tree (if failed)
        if: failure()
        run: |
          pwd
          ls -la
          echo "--- backend ---"
          ls -la backend || true
