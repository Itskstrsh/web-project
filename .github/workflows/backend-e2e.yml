name: backend-e2e

on:
  pull_request:
    branches: [dev, main]
    paths: ["backend/**", ".github/workflows/**"]
  push:
    branches: [dev]
    paths: ["backend/**", ".github/workflows/**"]

jobs:
  backend-e2e:
    runs-on: ubuntu-latest
    services:
      db:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: pekarnya
          POSTGRES_USER: pekar
          POSTGRES_PASSWORD: secret
        ports: ["5432:5432"]
        options: >-
          --health-cmd="pg_isready -U pekar -d pekarnya"
          --health-interval=5s --health-timeout=5s --health-retries=20

    env:
      SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/pekarnya
      SPRING_DATASOURCE_USERNAME: pekar
      SPRING_DATASOURCE_PASSWORD: secret
      SPRING_PROFILES_ACTIVE: docker

    defaults:
      run:
        working-directory: backend/pekarnya

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven
      - name: Run integration/e2e tests (Failsafe)
        run: mvn -B -DskipITs=false verify
      - name: Upload failsafe reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: failsafe-reports
          path: backend/pekarnya/**/failsafe-reports/**
