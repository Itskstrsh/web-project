name: backend-unit-tests

on:
  pull_request:
    branches: [dev, main]
  push:
    branches: [dev]

jobs:
  backend-unit-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/pekarnya
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven
      - name: Run unit tests
        run: mvn -B -DskipITs=true test
