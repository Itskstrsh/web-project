name: backend-unit-tests

on:
  pull_request:
    branches: [dev, main]
    paths:
      - backend/**            # только когда меняется бэкенд
      - .github/workflows/backend-unit-tests.yml
  push:
    branches: [dev]
    paths:
      - backend/**
      - .github/workflows/backend-unit-tests.yml
  workflow_dispatch: {}

jobs:
  unit:
    name: backend-unit-tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Run unit tests
        working-directory: backend/pekarnya
        run: mvn -B -DskipITs=true test
