server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Добавляем правильные MIME типы
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  # Оптимизация для статических файлов
  location ~* \.(css|js|json)$ {
    try_files $uri =404;
    access_log off;
    expires 1y;
    add_header Cache-Control "public, immutable";
    
    # Явно указываем MIME типы
    location ~* \.css$ {
      add_header Content-Type text/css;
    }
    
    location ~* \.js$ {
      add_header Content-Type application/javascript;
    }
    
    location ~* \.json$ {
      add_header Content-Type application/json;
    }
  }

  # Оптимизация для изображений
  location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|avif)$ {
    try_files $uri =404;
    access_log off;
    expires 1y;
    add_header Cache-Control "public, immutable";
  }

  # Оптимизация для шрифтов
  location ~* \.(woff|woff2|ttf|eot|otf)$ {
    try_files $uri =404;
    access_log off;
    expires 1y;
    add_header Cache-Control "public, immutable";
  }

  # Для корневых assets (Vite часто кладет файлы в корень)
  location ~ ^/index-[A-Za-z0-9]+\.(css|js)$ {
    access_log off;
    expires 1y;
    add_header Cache-Control "public, immutable";
    
    location ~ \.css$ {
      add_header Content-Type text/css;
    }
    
    location ~ \.js$ {
      add_header Content-Type application/javascript;
    }
  }

  # Главное правило для SPA
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Прокси для API
  location /api/ {
    proxy_pass http://app:8080;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Для CORS
    add_header Access-Control-Allow-Origin *;
    add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS, PUT, DELETE';
    add_header Access-Control-Allow-Headers 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
    
    # Обработка OPTIONS запросов для CORS
    if ($request_method = 'OPTIONS') {
      add_header Access-Control-Allow-Origin *;
      add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS, PUT, DELETE';
      add_header Access-Control-Allow-Headers 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
      add_header Access-Control-Max-Age 1728000;
      add_header Content-Type 'text/plain; charset=utf-8';
      add_header Content-Length 0;
      return 204;
    }
  }

  # Прокси для загрузок (uploads)
  location /uploads/ {
    proxy_pass http://app:8080/uploads/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Оптимизация для изображений
    expires 1y;
    add_header Cache-Control "public, immutable";
  }
}
