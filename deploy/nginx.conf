server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  gzip on;
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_min_length 1024;
  gzip_types text/plain text/css application/json application/javascript application/xml application/xml+rss image/svg+xml;

  location ^~ /api/ {
    proxy_pass http://app:8080;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;
    client_max_body_size 50M;
    client_body_buffer_size 512k;
  }

  location ^~ /uploads/ {
    proxy_pass http://app:8080/uploads/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  location = / { return 301 /web-project/; }
  location = /web-project { return 301 /web-project/; }

  location = /web-project/index.html {
    alias /usr/share/nginx/html/index.html;
    add_header Cache-Control "no-cache";
  }

  location ~* ^/web-project/(.+\.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|json))$ {
    alias /usr/share/nginx/html/$1;
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  location ^~ /web-project/assets/ {
    alias /usr/share/nginx/html/assets/;
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }


  location ^~ /web-project/ {
    alias /usr/share/nginx/html/;
    try_files $uri $uri/ /index.html;
  }
}
