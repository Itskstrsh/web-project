server {
    listen 80;
    server_name _;
    
    root /usr/share/nginx/html;
    index index.html;
    
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Статические файлы
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot|json)$ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # SPA
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # API прокси - используем имя сервиса 'app' из docker-compose
    location /api/ {
        proxy_pass http://app:8080;  # ← ИМЕННО 'app', не 'backend'
        
        # Увеличиваем таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Для больших файлов (изображения при создании товаров)
        client_max_body_size 10M;
        
        # Для CORS (если нужно)
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS';
        add_header Access-Control-Allow-Headers 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
    }
    
    # Uploads прокси - тоже на 'app'
    location /uploads/ {
        proxy_pass http://app:8080/uploads/;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Отключаем логирование для статики
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg)$ {
        log_not_found off;
    }
}
