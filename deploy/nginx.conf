server {
    listen 80;
    server_name _;
    
    root /usr/share/nginx/html;
    index index.html;
    
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Для Vite assets - ищем сначала в корне, потом в assets
    location ~* \.(css|js|json)$ {
        try_files $uri /assets/$uri =404;
        access_log off;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Для изображений и других файлов
    location ~* \.(jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        try_files $uri =404;
        access_log off;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Главное правило для SPA
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # API прокси
    location /api/ {
        proxy_pass http://app:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Uploads прокси
    location /uploads/ {
        proxy_pass http://app:8080/uploads/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Отключаем логирование 404 для статики
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg)$ {
        log_not_found off;
    }
}
