server {
    listen 80;
    server_name _;
    
    # Корень должен соответствовать base path
    root /usr/share/nginx/html;
    index index.html;
    
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Все запросы начинающиеся с /web-project/
    location /web-project/ {
        alias /usr/share/nginx/html/;
        try_files $uri $uri/ /index.html;
        
        # Для статических файлов
        location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot|json)$ {
            try_files $uri =404;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # Редирект с корня на /web-project/
    location = / {
        return 301 /web-project/;
    }
    
    # Прокси для API
    location /api/ {
        proxy_pass http://app:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Uploads прокси
    location /uploads/ {
        proxy_pass http://app:8080/uploads/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
